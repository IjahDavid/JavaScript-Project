<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="selector">
            <div id="selecField">
                <p id="selecText">Select Social Meadia</p>
                <img src="Img/Dropdown.png" id="arrowIcon">
            </div>


            <ul id="list" class="hide">
                <li class="options">
                    <img src="Img/Facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="Img/Youtube.png">
                    <p>YouTube</p>
                </li>
                <li class="options">
                    <img src="Img/Instagram.png">
                    <p>Instgram</p>
                </li>
                <li class="options">
                    <img src="Img/Twitter.png">
                    <p>Tiwitter</p>
                </li>
                <li class="options">
                    <img src="Img/Pintrest.png">
                    <p>Pintrest</p>
                </li>
                <li class="options">
                    <img src="Img/WhatsApp.png">
                    <p>WhatsApp</p>
                </li>
            </ul>
        </div>
    </div>











    <script src="app.js"></script>
</body>

</html>
